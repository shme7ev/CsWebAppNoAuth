apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: webappnoauth-ingress
  namespace: webapp-noauth
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  rules:
  - host: webapp.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: webappnoauth-service
            port:
              number: 80
---
apiVersion: v1
kind: Service
metadata:
  name: webappnoauth-nodeport
  namespace: webapp-noauth
  labels:
    app: webappnoauth
spec:
  selector:
    app: webappnoauth
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8080
    nodePort: 30080
  type: NodePort