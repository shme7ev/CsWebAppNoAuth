apiVersion: apps/v1
kind: Deployment
metadata:
  name: webappnoauth
  namespace: webapp-noauth
  labels:
    app: webappnoauth
spec:
  replicas: 2
  selector:
    matchLabels:
      app: webappnoauth
  template:
    metadata:
      labels:
        app: webappnoauth
    spec:
      containers:
      - name: webappnoauth
        image: localhost:5000/webappnoauth:latest
        ports:
        - containerPort: 8080
        env:
        - name: ASPNETCORE_ENVIRONMENT
          value: "Production"
        - name: ASPNETCORE_URLS
          value: "http://+:8080"
        - name: ConnectionStrings__DefaultConnection
          valueFrom:
            secretKeyRef:
              name: webapp-secrets
              key: ConnectionStrings__DefaultConnection
        - name: Jwt__Key
          valueFrom:
            secretKeyRef:
              name: webapp-secrets
              key: Jwt__Key
        - name: Jwt__Issuer
          value: "WebAppNoAuth"
        - name: Jwt__Audience
          value: "WebAppNoAuthUsers"
        - name: Jwt__ExpireMinutes
          value: "60"
        readinessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 60
          periodSeconds: 30
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
---
apiVersion: v1
kind: Service
metadata:
  name: webappnoauth-service
  namespace: webapp-noauth
  labels:
    app: webappnoauth
spec:
  selector:
    app: webappnoauth
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8080
  type: ClusterIP